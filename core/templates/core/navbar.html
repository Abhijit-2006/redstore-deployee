<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore{% block title %}{% endblock title %}</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @keyframes logoBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .navbar-brand img {
            animation: logoBounce 2s ease infinite;
        }

        {% comment %} cart icon css {% endcomment %}

        .nav-link i {
            font-size: 1.30rem;
        }
        
        @media (max-width: 768px) {
            .nav-link i {
                font-size: 1.1rem; /* Slightly smaller on mobile */
            }
        }

    </style>
</head>
<body>

<!-- Responsive Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'core/images/logo.png' %}" width="125px" alt="Logo">
    </a>

    <!-- Hamburger button -->
    <button class="navbar-toggler" type="button" id="navbarToggler" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible menu -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Trend</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'Men' %}">Men</a></li>
                    <li><a class="dropdown-item" href="{% url "Womens" %}">Women</a></li>
                    <li><a class="dropdown-item" href="kids.html">Kids</a></li>
                </ul>
            </li>

            {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'profile' %}">Welcome {{ request.user.first_name }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registration' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewcart' %}">
                    <i class="bi bi-cart"></i>
                </a>
            </li>

        </ul>
    </div>
</nav>
<!-- Responsive Navbar End -->

<!-- Your page content can go here -->

<!-- Scripts -->

<script>
    document.getElementById('navbarToggler').addEventListener('click', function() {
        var navbarContent = document.getElementById('navbarSupportedContent');
        var isExpanded = navbarContent.classList.contains('show');
        
        if (isExpanded) {
            navbarContent.classList.remove('show');
            this.setAttribute('aria-expanded', 'false');
        } else {
            navbarContent.classList.add('show');
            this.setAttribute('aria-expanded', 'true');
        }
    });
</script>





<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.js' %}"></script>

</body>
</html>
